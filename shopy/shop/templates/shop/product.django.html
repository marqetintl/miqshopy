{% extends 'shop/base.django.html' %}

{% block title %}{{title}}{% endblock title %}

{% block meta %}{{ block.super }}

<meta property="og:title" content="{{product.title}}" />
<meta property="og:type" content="product" />
<meta property="og:url" content="https://www.aritzia.com/us/en/product/melina-pant/81518411.html" />
<meta property="og:image" content="https://aritzia.scene7.com/is/image/Aritzia/large/f21_04_a06_81518_23349_on_a.jpg" />
<meta property="og:site_name" content="{{site.name}}" />
<meta property="og:description" content="{% firstof object.meta_description object.description  %}" />
<meta property="og:price:amount" content="{{object.get_price}}" />
<meta property="og:price:standard_amount" content="{{object.get_price}}" />
<meta property="og:price:currency" content="{{site.shop.currency}}" />
<meta property="og:availability" content="instock" />

{% comment %} 
<meta property="product:gender" content="female">
<meta property="product:color" content="garnet red">
<meta property="product:color:map" content="RED">
<meta property="product:color:image" content="">
<meta property="fb:admins" content="1795204519" /> 
{% endcomment %}
<meta name="robots" content="index,follow">
<meta name="apple-mobile-web-app-title" content="{{site.name}}" />
<meta name="description" content="{% firstof object.meta_description object.description  %}" />
<meta name="MobileOptimized" content="320" />
<meta name="format-detection" content="telephone=yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />

{% endblock meta %}
